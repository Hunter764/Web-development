<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Document</title>
    <style type="text/css">

        input + div{
            display: none;
        }

        input:focus + div{
            display: block;
            color: rgb(121, 121, 13);
        }

        input::placeholder{
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form class="container-fluid">
        <dl>
            <dt>Username</dt>
            <dd>
                <input type="text" name="textUser" placeholder="Enter Username">
                <div>
                    <span class="bi bi-info-circle-fill"></span>Username in Uppercase
                </div>
            </dd>
        </dl>
    </form>
    
</body>
</html>
