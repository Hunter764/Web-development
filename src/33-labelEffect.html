<!-- LABEL
-> it is an elemnt which is used to describe the information about what input the user should give(information to user)
->label element is also used to bind with fields(dynamically linked through javascript)
->to bind with any field it uses an attribute called "for"
->binding is required to manipulate the field dynamically . -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="container">
        <h3><span class="bi  bi-person"></span>User Login</h3>
        <div class="form-group">
            <label for="txtUser">UserName</label>
            <div>
                <input type="text" name="txtUser">
                <div>
                    <span>UserName is required</span>
                </div>
            </div>
        </div>
        
       
        
    </form>
    
</body>
</html>
