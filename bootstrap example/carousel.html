<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <style type="text/css">
        img{
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

    <div class="carousel carousel-fade" data-bs-ride="carousel" id="topbanner">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../public/images/Netflixbanner.jpg">
            </div>
            <div class="carousel-item">
                <img src="../public/images/WomenssFashion.jpg">
            </div>
            <div class="carousel-item">
                <img src="../public/images/KidsFasion.jpg">
            </div>
        </div>
    </div>

    <button class="carousel-control-prev" data-bs-target="#topbanner" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" data-bs-target="#topbanner" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
